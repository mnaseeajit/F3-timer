<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <section id="timerInput">
          <h3 id="heading">Multiple Timers App</h3>
          <div id="setTime">
            <p>set time :</p>
            <div>
                <input type="text" id="span1" placeholder="hh">
                :
                <input type="text" id="span2" placeholder="mm">
                :
                <input type="text" id="span3" placeholder="ss">
            </div>
            <button id="set">set</button>
          </div>
        </section>
        <section id="timerDisplay"> 
          <p id="currentTimer">Current Timers</p>
          <p id="noTimer">You have no timers currently!</p>
        </section>
        <section id="timerEnd">
          <audio id="audio">
            <source src="./assets/friendlyguitarsound_j008bwav-14758.mp3">
          </audio>
        </section>

    <script src="./script.js"></script>
</body>
</html>
